name: Auto Label Pull Request

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write
  issues: write

jobs:
  label:
    permissions:
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Add labels to PR
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: ["ECWoC26", "SWoC26"]
              });
              console.log(`Successfully added labels to PR #${context.payload.pull_request.number}`);
            } catch (error) {
              console.warn(`Could not auto-label PR #${context.payload.pull_request.number}: ${error.message}`);
            }
