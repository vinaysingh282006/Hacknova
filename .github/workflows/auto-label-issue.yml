name: Auto Label Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  label:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Add labels to issue
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: ["ECWoC26", "SWoC26"]
              });
              console.log(`Successfully added labels to issue #${context.payload.issue.number}`);
            } catch (error) {
              console.warn(`Could not auto-label issue #${context.payload.issue.number}: ${error.message}`);
            }
