<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Explore noise pollution data through interactive 3D visualizations. Understand the impact of urban sound on health and environment." />
  <title>Noise Pollution - EcoPulse</title>

  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'eco-green': '#10B981',
            'eco-blue': '#3B82F6',
            'eco-purple': '#8B5CF6',
            'eco-orange': '#F97316',
            'eco-red': '#EF4444',
          }
        }
      }
    }
  </script>

  <style>
    .glass-card {
      background: rgba(31, 41, 55, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(75, 85, 99, 0.4);
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-['Inter']">

  <!-- Accessibility -->
  <a href="#main-content" class="sr-only focus:not-sr-only" aria-label="Skip to main content">
    Skip to main content
  </a>

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 bg-gray-900/90 backdrop-blur-lg border-b border-gray-800">
    <!-- (NAV CONTENT UNCHANGED, GROUPED FOR READABILITY) -->
  </nav>

  <!-- Main Content -->
  <main id="main-content" class="pt-16" role="main">

    <!-- Hero Section -->
    <section aria-labelledby="noise-hero-title"
      class="relative py-28 min-h-[60vh] flex items-center justify-center overflow-hidden">

      <div class="absolute inset-0 z-0" aria-hidden="true">
        <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&q=80"
          alt="" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gray-900/80 mix-blend-multiply"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/60 to-transparent"></div>
      </div>

      <div class="container mx-auto px-4 text-center relative z-10">
        <h1 id="noise-hero-title" class="text-5xl md:text-7xl font-extrabold mb-6">
          Noise <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300">Pollution</span>
        </h1>
        <p class="text-xl md:text-2xl text-gray-200 max-w-3xl mx-auto">
          45% of urban populations exposed to harmful noise levels.
        </p>
      </div>
    </section>

    <!-- Simulation Section -->
    <section id="simulation-section" class="py-16 bg-gray-900" aria-labelledby="simulation-title">
      <div class="container mx-auto px-4">

        <h2 id="simulation-title" class="sr-only">Noise Simulation and Metrics</h2>

        <!-- Visualization Card -->
        <section class="glass-card rounded-2xl p-6 mb-10" aria-label="Sound wave visualization">
          <h3 class="text-2xl font-bold mb-4">üîä Sound Wave Propagation</h3>

          <div class="relative bg-black rounded-xl overflow-hidden" style="height: 500px;">
            <canvas id="noise-3d-scene" aria-label="3D sound wave visualization"></canvas>
          </div>

          <div class="mt-6">
            <label for="noise-level-slider" class="block text-sm font-medium mb-2">
              Ambient Noise Level
            </label>
            <input type="range" id="noise-level-slider" min="0" max="120" value="65"
              class="w-full accent-eco-purple" aria-valuemin="0" aria-valuemax="120" aria-valuenow="65">
          </div>
        </section>

        <!-- Health and Mitigation -->
        <div class="grid md:grid-cols-2 gap-8">
          <section class="glass-card rounded-2xl p-6" aria-labelledby="health-title">
            <h3 id="health-title" class="text-xl font-bold mb-4">‚öïÔ∏è Health Impacts</h3>
            <!-- content unchanged -->
          </section>

          <section class="glass-card rounded-2xl p-6" aria-labelledby="mitigation-title">
            <h3 id="mitigation-title" class="text-xl font-bold mb-4">üõ°Ô∏è Mitigation Strategies</h3>
            <!-- content unchanged -->
          </section>
        </div>

      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-800 py-12" role="contentinfo">
    <!-- content unchanged -->
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/noice.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
